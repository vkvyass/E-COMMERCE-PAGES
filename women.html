<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEN'S DATA</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
        }
        .box{
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        button{
            background-color: skyblue;
            color: white;
            padding: 10px;
            border: 1px;
            border-radius: 5px;
            font-size: large;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Women Data</h1>
    <div id="container">

    </div>
</body>
    <script>
        var womenData = [
            {
                img_url:"https://content.shop4reebok.com/static/Product-GL2296/reebok_GL2296_1.jpg.plp",
                name: "WOMEN'S REEBOK PRINT LEGGINGS",
                price: 1549,
            },
            {
                img_url:"https://content.shop4reebok.com/static/Product-GV5726/reebok_GV5726_1.jpg.plp",
                name: "WOMEN'S REEBOK POLYTIGHT",
                price: 1249,
            },
            {
                img_url:"https://content.shop4reebok.com/static/Product-GT2338/reebok_GT2338_1.jpg.plp",
                name: "WOMEN'S REEBOK SLEEVE TEE",
                price: 699,
            },
            {
                img_url:"https://content.shop4reebok.com/static/Product-GL2841/adidas_GL2841_1.jpg.plp",
                name: "WOMEN'S REEBOK PP TIGHTS",
                price: 749,
            },
        ]
            var cartdata;
            if(localStorage.getItem("cartdata") == null){
                cartdata = []
            }else{
                cartdata = JSON.parse(localStorage.getItem("cartdata"));
            }
            womenData.forEach(function(womenData){
                var box = document.createElement("div");
                box.setAttribute("class","box");

                var img = document.createElement("img");
                img.src = womenData.img_url;

                var name = document.createElement("p");
                name.innerText = womenData.name;

                var price = document.createElement("p");
                price.innerText = womenData.price;

                var cartButton = document.createElement("button");
                cartButton.innerText = "Add to Cart"

                cartButton.addEventListener("click",function(){
                    cartdata.push(womenData);
                    console.log(cartdata);
                    alert("Items added Successfully to Cart");
                    localStorage.setItem("cartdata",JSON.stringify("cartdata"));
                });
                box.append(img, name, price, cartButton);
                document.querySelector("#container").append(box);
            });
            
    </script>

</html>
